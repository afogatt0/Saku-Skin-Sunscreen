<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design_form.css">
    <title>Order Form</title>
</head>
<body>
    <form id="form" action="/action_blank" onsubmit="return handleFormSubmit(event)">
        <h1>Order Form</h1>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required>

        <label for="mname">Middle Name:</label>
        <input type="text" id="mname" name="mname" required>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="payment">Mode of Payment:</label>
        <select name="payment" id="payment">
            <option value="credit_card">Credit Card</option>
            <option value="debit_card">Debit Card</option>
            <option value="paypal">PayPal</option>
            <option value="bank_transfer">Bank Transfer</option>
            <option value="cash">Cash</option>
            <option value="cash_on_delivery">Cash on Delivery</option>
        </select>

        <input type="submit" value="Submit">
    </form>

    <script>
        function handleFormSubmit(event) {
            event.preventDefault(); // Prevents the form from submitting automatically
            
            // Confirm submission
            const isConfirmed = confirm("Do you want to submit your information?");
            if (isConfirmed) {
                alert("Submitted!");
                document.getElementById("form").submit(); // Submits the form if confirmed
            } else {
                alert("Submission canceled.");
            }
        }
    </script>
</body>
</html>
